<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="settingsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Control panel -->
  <rect x="50" y="40" width="120" height="120" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Display screen -->
  <rect x="65" y="55" width="90" height="50" fill="#1a1a1a" rx="5"/>
  <text x="110" y="75" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff00">ТОК: 90А</text>
  <text x="110" y="90" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff00">ГАЗ: O₂</text>
  <text x="110" y="100" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff00">V: 2м/мин</text>
  
  <!-- Control knobs -->
  <circle cx="80" cy="125" r="12" fill="url(#settingsGrad)" stroke="#1e7e34" stroke-width="2"/>
  <line x1="80" y1="120" x2="80" y2="113" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="110" cy="125" r="12" fill="url(#settingsGrad)" stroke="#1e7e34" stroke-width="2"/>
  <line x1="115" y1="120" x2="122" y2="113" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="140" cy="125" r="12" fill="url(#settingsGrad)" stroke="#1e7e34" stroke-width="2"/>
  <line x1="135" y1="120" x2="128" y2="113" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Material samples -->
  <rect x="220" y="60" width="60" height="30" fill="#C0C0C0" stroke="#808080" stroke-width="1"/>
  <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Сталь</text>
  
  <rect x="290" y="60" width="60" height="30" fill="#B8860B" stroke="#DAA520" stroke-width="1"/>
  <text x="320" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Алюм.</text>
  
  <rect x="220" y="100" width="60" height="30" fill="#E6E6FA" stroke="#9370DB" stroke-width="1"/>
  <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Нерж.</text>
  
  <rect x="290" y="100" width="60" height="30" fill="#CD853F" stroke="#A0522D" stroke-width="1"/>
  <text x="320" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Медь</text>
  
  <!-- Arrows -->
  <path d="M180 90 L210 75" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M180 110 L210 115" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Режимы резки</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Настройка параметров</text>
</svg>