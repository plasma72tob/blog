<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plasmaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Metal piece -->
  <rect x="50" y="80" width="300" height="40" fill="url(#metalGrad)" stroke="#505050" stroke-width="2"/>
  
  <!-- Plasma torch -->
  <rect x="180" y="20" width="8" height="60" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <circle cx="184" cy="15" r="6" fill="#e74c3c"/>
  
  <!-- Plasma arc -->
  <path d="M184 20 L184 80" stroke="url(#plasmaGrad)" stroke-width="4" opacity="0.8"/>
  
  <!-- Sparks -->
  <circle cx="160" cy="85" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="200" cy="90" r="1.5" fill="#FFA500" opacity="0.8"/>
  <circle cx="220" cy="85" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="150" cy="95" r="1" fill="#FF6347" opacity="0.7"/>
  
  <!-- Cut line -->
  <line x1="184" y1="80" x2="184" y2="120" stroke="#FF4500" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Title -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Плазменная резка металла</text>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Основы технологии</text>
</svg>