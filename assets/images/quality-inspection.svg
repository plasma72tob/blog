<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f42c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#563d7c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Inspection table -->
  <rect x="50" y="120" width="300" height="40" fill="#e9ecef" stroke="#6c757d" stroke-width="2" rx="5"/>
  
  <!-- Metal samples with different quality -->
  <rect x="80" y="100" width="40" height="20" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <!-- Bad edge -->
  <path d="M80 100 Q90 95 100 100 Q110 105 120 100" stroke="#dc3545" stroke-width="2" fill="none"/>
  <path d="M80 120 Q90 125 100 120 Q110 115 120 120" stroke="#dc3545" stroke-width="2" fill="none"/>
  
  <rect x="140" y="100" width="40" height="20" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <!-- Good edge -->
  <path d="M140 100 L180 100" stroke="#28a745" stroke-width="2"/>
  <path d="M140 120 L180 120" stroke="#28a745" stroke-width="2"/>
  
  <rect x="200" y="100" width="40" height="20" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
  <!-- Medium edge -->
  <path d="M200 100 Q210 98 220 100 Q230 102 240 100" stroke="#ffc107" stroke-width="2" fill="none"/>
  <path d="M200 120 Q210 122 220 120 Q230 118 240 120" stroke="#ffc107" stroke-width="2" fill="none"/>
  
  <!-- Measuring tools -->
  <!-- Caliper -->
  <rect x="260" y="80" width="60" height="8" fill="url(#toolGrad)" stroke="#563d7c" stroke-width="1" rx="2"/>
  <line x1="265" y1="80" x2="265" y2="75" stroke="#6c757d" stroke-width="2"/>
  <line x1="315" y1="80" x2="315" y2="75" stroke="#6c757d" stroke-width="2"/>
  <circle cx="290" cy="72" r="3" fill="#6c757d"/>
  
  <!-- Roughness tester -->
  <rect x="280" y="50" width="30" height="20" fill="#343a40" stroke="#495057" stroke-width="1" rx="3"/>
  <rect x="285" y="55" width="20" height="10" fill="#000" rx="2"/>
  <line x1="290" y1="70" x2="290" y2="85" stroke="#6c757d" stroke-width="2"/>
  <circle cx="290" cy="87" r="2" fill="#e74c3c"/>
  
  <!-- Quality marks -->
  <circle cx="100" cy="85" r="8" fill="#dc3545"/>
  <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">F</text>
  
  <circle cx="160" cy="85" r="8" fill="#28a745"/>
  <text x="160" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">A</text>
  
  <circle cx="220" cy="85" r="8" fill="#ffc107"/>
  <text x="220" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">B</text>
  
  <!-- Checklist -->
  <rect x="60" y="30" width="120" height="50" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Контрольный список:</text>
  
  <circle cx="75" cy="52" r="3" fill="#28a745"/>
  <text x="75" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">✓</text>
  <text x="85" y="56" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Размеры</text>
  
  <circle cx="75" cy="62" r="3" fill="#28a745"/>
  <text x="75" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">✓</text>
  <text x="85" y="66" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Шероховатость</text>
  
  <circle cx="75" cy="72" r="3" fill="#dc3545"/>
  <text x="75" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">✗</text>
  <text x="85" y="76" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Перпендикуляр.</text>
  
  <!-- Solution arrows -->
  <path d="M100 140 L100 170" stroke="#007bff" stroke-width="2" marker-end="url(#blueArrow)"/>
  <text x="110" y="155" font-family="Arial, sans-serif" font-size="9" fill="#007bff">Корректировка</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#007bff"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Проверка качества</text>
</svg>