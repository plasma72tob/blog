<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="plasmaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF6347;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#4169E1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00008B;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#1a1a1a"/>
  
  <!-- Plasma chamber -->
  <ellipse cx="200" cy="100" rx="150" ry="80" fill="url(#plasmaGlow)" opacity="0.7"/>
  
  <!-- Particles -->
  <circle cx="180" cy="80" r="2" fill="#FFD700" opacity="0.9"/>
  <circle cx="220" cy="70" r="1.5" fill="#FFA500" opacity="0.8"/>
  <circle cx="160" cy="90" r="2.5" fill="#FF4500" opacity="0.7"/>
  <circle cx="240" cy="85" r="1" fill="#FFFF00" opacity="0.9"/>
  <circle cx="200" cy="60" r="2" fill="#FF6347" opacity="0.8"/>
  <circle cx="170" cy="110" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="230" cy="115" r="2" fill="#FFA500" opacity="0.8"/>
  <circle cx="190" cy="130" r="1" fill="#FF4500" opacity="0.6"/>
  
  <!-- Energy waves -->
  <path d="M50 100 Q100 80 150 100 Q200 120 250 100 Q300 80 350 100" 
        stroke="#00BFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M60 110 Q110 90 160 110 Q210 130 260 110 Q310 90 360 110" 
        stroke="#87CEEB" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M40 90 Q90 70 140 90 Q190 110 240 90 Q290 70 340 90" 
        stroke="#4169E1" stroke-width="2.5" fill="none" opacity="0.4"/>
  
  <!-- Atoms/molecules -->
  <g transform="translate(120,120)">
    <circle r="8" fill="#FF6347" opacity="0.8"/>
    <circle cx="6" cy="6" r="3" fill="#FFD700"/>
    <circle cx="-6" cy="6" r="3" fill="#FFD700"/>
    <circle cx="0" cy="-8" r="3" fill="#FFD700"/>
  </g>
  
  <g transform="translate(280,70)">
    <circle r="6" fill="#4169E1" opacity="0.7"/>
    <circle cx="4" cy="4" r="2" fill="#87CEEB"/>
    <circle cx="-4" cy="4" r="2" fill="#87CEEB"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD700">Физика плазмы</text>
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#87CEEB">Ионизированный газ</text>
</svg>